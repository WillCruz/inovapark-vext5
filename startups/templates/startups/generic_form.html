{% extends 'startups/base.html' %}
{% block content %}
    <h2>{{ titulo }}</h2>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Salvar</button>
        <a href="{{ request.META.HTTP_REFERER|escape }}" class="btn btn-secondary mt-3">Cancelar</a>
    </form>
{% endblock %}
