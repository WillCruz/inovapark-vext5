<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Inovaparq{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            overflow-x: hidden;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: 240px;
            background-color: #343a40;
            color: #fff;
            padding-top: 60px;
        }

        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            transition: background-color 0.2s;
        }

        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }

        .sidebar .active {
            background-color: #495057;
            color: #fff;
        }

        .main {
            margin-left: 240px;
            padding: 30px;
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff;
        }

        .sidebar .logo {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 60px;
            background-color: #212529;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            border-bottom: 1px solid #495057;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            Inovaparq
        </div>
        <a href="{% url 'startups:home' %}" class="{% if request.path == '/inovaparq/home/' %}active{% endif %}">
            <i class="bi bi-house-door-fill me-2"></i> Início
        </a>
        <a href="{% url 'startups:listar_startups' %}" class="{% if 'startups' in request.path %}active{% endif %}">
            <i class="bi bi-people-fill me-2"></i> Startups
        </a>
        <a href="#" class="disabled">
            <i class="bi bi-gear-fill me-2"></i> Administração
        </a>
        <a href="{% url 'startups:kanban_fases' %}" class="{% if 'kanban-fases' in request.path %}active{% endif %}">
            <i class="bi bi-kanban me-2"></i> Fases Incubação
        </a>
        <a href="#" class="disabled">
            <i class="bi bi-bar-chart-fill me-2"></i> Relatórios
        </a>
        <hr class="text-secondary">
        <a href="{% url 'startups:logout' %}">
            <i class="bi bi-box-arrow-right me-2"></i> Sair
        </a>
    </div>

    <div class="main">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
