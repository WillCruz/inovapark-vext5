<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Inovaparq{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #1976d2;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 24px;
        }
        .container {
            padding: 40px;
        }
        .card {
            background: white;
            width: 250px;
            height: 150px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #1976d2;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="header">
        Sistema de Gest√£o Inovaparq
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
