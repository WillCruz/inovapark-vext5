{% extends "startups/base.html" %}
{% block title %}Cadastrar Nova Empresa{% endblock %}

{% block content %}
<h2 class="mb-4">Cadastrar Nova Empresa</h2>

<form method="post" class="bg-white p-4 rounded shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'startups:listar_startups' %}" class="btn btn-secondary">Voltar</a>
</form>
{% endblock %}
